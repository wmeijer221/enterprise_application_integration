services:
  mongodb:
    image: mongo:6.0
    ports:
      - 27017:27017
    volumes:
      - ./mongo/data-mount:/data/db # Persist data through mounted volume
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongo-user
      - MONGO_INITDB_ROOT_PASSWORD=mongo-pass

  messaging:
    image: rabbitmq:3.11-management
    ports:
      - 8081:15672

  storage_service:
    build: storage_service
    depends_on:
      - messaging

